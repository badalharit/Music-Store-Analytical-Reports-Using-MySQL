<!DOCTYPE html>
<html>
<head>
    <title>Music Store Analytics - Customer Lifetime Value</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">    
    <script src="/static/js/script.js"></script></head>
</head>
<body>
    {% include "includes/header.html" %}
    <div class="container mt-5">

        <h1 class="page-title text-center mb-4">Customer Lifetime Value</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <thead class="thead-dark">
            <tr>
                <th>S. No.</th>
                <th>Customer Name</th>
                <th>Lifetime Value</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customer_lifetime_values %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.customer_name }}</td>
                <td>{{ customer.lifetime_value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
    {% include "includes/footer.html" %}
</body>
</html>
